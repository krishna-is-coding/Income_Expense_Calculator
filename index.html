<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Income Expense Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <h2>Income Expense Calculator</h2>

    <!-- Summary -->
    <div class="top">
      <div class="box">
        <p>Net Balance</p>
        <h3 id="balance">$0</h3>
      </div>
      <div class="box">
        <p>Total Income</p>
        <h3 id="totalIncome">$0</h3>
      </div>
      <div class="box">
        <p>Total Expense</p>
        <h3 id="totalExpense">$0</h3>
      </div>
    </div>

    <!-- Form -->
    <div class="form">
      <h5>New Transaction</h5>
      <h5>Add a new income or expense</h5>

      <div class="form-row">
        <label>Type:</label>
        <label><input type="radio" name="type" value="income" checked /> Income</label>
        <label><input type="radio" name="type" value="expense" /> Expense</label>
      </div>

      <label>Description</label>
      <input type="text" id="desc" placeholder="Enter description" />

      <label>Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" />

      <div class="buttons">
        <button id="addBtn" class="add-btn">Add Transaction</button>
        <button id="resetBtn" class="reset-btn">Reset</button>
      </div>

      <!-- Filters -->
      <div class="filters">
        <label><input type="radio" name="filter" value="all" checked /> All</label>
        <label><input type="radio" name="filter" value="income" /> Income</label>
        <label><input type="radio" name="filter" value="expense" /> Expense</label>
      </div>

      <p class="history-title">History of Transactions</p>
      <ul id="list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
